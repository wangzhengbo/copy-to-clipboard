<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Copy Text To Clipboard Demo</title>
    <script src="../dist/copyToClipboard.umd.js"></script>
</head>
<body>
    <script>
        function copy() {
            copyToClipboard(document.getElementById('input').value).then(function() {
                console.log('Copyed successfully')
            }).catch(function(err) {
                console.error('Copyed failed', err)
            })
        }    
    </script>
    <input id="input" type="text" value="Copyed by copy-to-clipboard library.">
    <button onclick="copy()">Copy to clipboard</button>
</body>
</html>
